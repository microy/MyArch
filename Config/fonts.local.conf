<!-- /etc/fonts/local.conf -->

<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<selectfont>
	<rejectfont>
		<!-- MS -->
		<glob>/usr/share/fonts/TTF/*</glob>
		<!-- Noto -->
		<glob>/usr/share/fonts/noto/*</glob>
		<glob>/usr/share/fonts/noto-cjk/*</glob>
	</rejectfont>
	<acceptfont>
		<!-- MS -->
		<glob>/usr/share/fonts/TTF/Candara*</glob>
		<glob>/usr/share/fonts/TTF/arial*</glob>
		<glob>/usr/share/fonts/TTF/calibri*</glob>
		<glob>/usr/share/fonts/TTF/cambria*</glob>
		<glob>/usr/share/fonts/TTF/comic*</glob>
		<glob>/usr/share/fonts/TTF/consola*</glob>
		<glob>/usr/share/fonts/TTF/constan*</glob>
		<glob>/usr/share/fonts/TTF/corbel*</glob>
		<glob>/usr/share/fonts/TTF/cour*</glob>
		<glob>/usr/share/fonts/TTF/georgia*</glob>
		<glob>/usr/share/fonts/TTF/symbol*</glob>
		<glob>/usr/share/fonts/TTF/tahoma*</glob>
		<glob>/usr/share/fonts/TTF/times*</glob>
		<glob>/usr/share/fonts/TTF/trebuc*</glob>
		<glob>/usr/share/fonts/TTF/verdana*</glob>
		<glob>/usr/share/fonts/TTF/*ding*</glob>
		<!-- Noto -->
		<glob>/usr/share/fonts/noto/NotoSansSymbols*</glob>
		<glob>/usr/share/fonts/noto/NotoSans-*</glob>
		<glob>/usr/share/fonts/noto/NotoSerif-*</glob>
		<glob>/usr/share/fonts/noto/NotoColorEmoji.ttf</glob>
		<glob>/usr/share/fonts/noto-cjk/NotoSansCJK-Regular.ttc</glob>
		<glob>/usr/share/fonts/noto-cjk/NotoSerifCJK-Regular.ttc</glob>
	</acceptfont>
</selectfont>

